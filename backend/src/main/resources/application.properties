spring.application.name=ecommercewebsite
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce_website
spring.datasource.username=postgres
spring.datasource.password=root

//spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? This line forces data.sql to run *after* Hibernate creates tables
spring.jpa.defer-datasource-initialization=true

# ? This line enables SQL file execution
spring.sql.init.mode=always
ecommerce.order.delivery-delay-ms=21600000 
spring.jpa.hibernate.ddl-auto=create

